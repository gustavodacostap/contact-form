<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <h1>Contact Us</h1>

    <form>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName">
      <!-- This field is required -->

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName"> <!-- This field is required -->

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
      <!-- Please enter a valid email address -->
      <!-- This field is required -->

      <label for="queryType">Query Type</label>

      <label><input type="radio" name="genralEnquiry" value="genralEnquiry">General Enquiry</label>
      <label><input type="radio" name="supportRequest" value="supportRequest">Support Request</label>
      <label><input type="radio" name="opcao" value="3"> Opção 3</label>
      <!-- Please select a query type -->

      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
      <!-- This field is required -->
      <button type="submit">Submit</button>
    </form>

    <!-- I consent to being contacted by the team
  To submit this form, please consent to being contacted -->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Gustavo da Costa</a>.
  </div>
</body>

</html>
